<html lang="en">
<head>

<body>
<header class="header">
    <button class="header__button header__button--border" style="flex-grow: 1;"> Click me 1</button>
    <button id="button2" class="header__button">Click me 2</button>
    <button class="header__button header__button--border">Click me 3</button>
</div>
<h1> Flex Wrap </h1>
<div class="container" stle="flex-wrap: wrap;" >
    <div class="box" style="flex: 1 1 100px;"  >Box 1 </div>
    <div class="box" style="flex: 1 1 100px;"  >Box 2 </div>
    <div class="box" style="flex: 1 1 100px"  >Box 3 </div>
    <div class="box" style="flex: 1 1 100px"  >Box 4 </div>

</div>
<h2> Align Content </h2>
<div class="container" style="flex-wrap: wrap; align-content: space-between;" >
    <div class="box" style="flex: 1 1 100px;"  >Box 1 </div>
    <div class="box" style="flex: 1 1 100px;"  >Box 2 </div>
    <div class="box" style="flex: 1 1 100px;"  >Box 3  </div>
    <div class="box" style="flex: 1 1 100px;"  >Box 4 </div>

</div>
<h3> Flex Grow Shrink and Basis </h3>
<div class="container" >
    <div class="box" style="flex-grow: 1;"  >Box 1 </div>
    <div class="box" style="flex-basis: 100px;" >Box 2 </div>
    <div class="box" style="flex-grow: 3;"  >Box 3 </div>

</div>
<h2> Order </h2>
<div class="container">
<div class="box" style="order: 2;"  >Box 1 </div>
<div class="box" style="order: 1;"  >Box 2 </div>
<div class="box" style="order: 3;"  >Box 3 </div>

</div>
